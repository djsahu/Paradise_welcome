<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>index</title>
        <style type="text/css">
            
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-image:url(https://images.freecreatives.com/wp-content/uploads/2015/10/dark-background-for-desktop.jpg);
                background-position:relative ;
                display:cover ;
            }
            #cont{
            	height:480px ;
            	width :90%;
            	margin-right :auto ;
            	margin-left :auto ;
            	border-radius :20px ;
            }
            footer{
    text-align:center;
   // background-color:black ;
    color :white ;
   }
          .fly-in-text {
                list-style: none;
                position: absolute;
                left: 15%;
                 top: 30%;
              //  transform: translateX(-50%) translateY(-50%);
            }
            .fly-in-text li {
                display: inline-block;
            //    margin-right: 50px;
                font-family: Open Sans, Arial;
                font-weight: 300;
                font-size: 3em;
                color: #fff;
                opacity: 1;
                transition: all 2.5s ease;
            }
            .fly-in-text li:last-child {
                margin-right: 0;
            }
            .fly-in-text.hidden li {
                opacity: 0;
            }
            .fly-in-text.hidden li:nth-child(1) { transform: translateX(-200px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(2) { transform: translateX(20px) translateY(100px); }
            .fly-in-text.hidden li:nth-child(3) { transform: translateX(-150px) translateY(-80px); }
            .fly-in-text.hidden li:nth-child(4) { transform: translateX(10px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(5) { transform: translateX(-300px) translateY(200px); }
            .fly-in-text.hidden li:nth-child(6) { transform: translateX(20px) translateY(-20px); }
            .fly-in-text.hidden li:nth-child(7) { transform: translateX(30px) translateY(200px); }
            .fly-in-text.hidden li:nth-child(8) { transform: translateX(80px) translateY(160px); }
            
            
        </style>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function() {
                
                setTimeout(function() {
                    $('.fly-in-text').removeClass('hidden');
                }, 500);
                
            })();
            
        </script>
    </head>
    <body>
    <div id="cont">

        <ul class="fly-in-text hidden">
            <li>P</li>
            <li>A</li>
            <li>R</li>
            <li>A</li>
            <li>D</li>
            <li>I</li>
            <li>C</li>
            <li>E</li>
        </ul>
        
        </div><hr>
        <br>
       <footer>
